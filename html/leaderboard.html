<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/leaderboard.css">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <!-- Tabela para o placar -->
    <table id="leaderboardTable">
        <thead>
            <tr>
                <th>Jogador</th>
                <th>Vitórias</th>
                <th>Derrotas</th>
            </tr>
        </thead>
        <tbody>
            <!-- O conteúdo da tabela será atualizado dinamicamente pelo JavaScript -->
        </tbody>
    </table>

    <!-- Botão para retornar ao jogo -->
    <button id="backToGame">Voltar ao Jogo</button>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="../js/leaderboard.js"></script>
</body>
</html>
